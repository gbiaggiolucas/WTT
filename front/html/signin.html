<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/login.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="logo-container">
        <img src="../img/WTT.png" height="150vh">
    </div>
    <div class="signup-container">
        <h4>Cadastre-se para continuar</h4><br>
        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email" placeholder="Digite seu email"><br><br>
        <label for="senha">Senha:</label><br>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha"><br><br>
        <button class="btn-confirmar" id="login">Confirmar</button>
        <p id="error-message" style="color: red;"></p>
    </div>
</body>
</html>
